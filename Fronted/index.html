<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .header {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .header a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .quote-button {
            padding: 20px 40px;
            font-size: 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            transition: background-color 0.3s;
        }

        .quote-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>

<div class="background"></div>

<!-- Блок с Вход / Регистрация -->
<div class="header" id="authLinks">
    <a href="/login.html">Вход</a>
    <a href="/register.html">Регистрация</a>
</div>

<!-- Блок с Выход -->
<div class="header" id="logoutLink" style="display: none;">
    <a href="#" onclick="logout()">Выйти</a>
</div>

<!-- Кнопка цитаты -->
<div class="container">
    <button class="quote-button" onclick="window.location.href='quote.html'">Цитата</button>
</div>

<!-- Скрипт -->
<script>
    function logout() {
        localStorage.removeItem('isLoggedIn');
        window.location.reload(); // обновим страницу
    }

    window.addEventListener('DOMContentLoaded', () => {
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';

        if (isLoggedIn) {
            document.getElementById('authLinks').style.display = 'none';
            document.getElementById('logoutLink').style.display = 'block';
        }
    });
</script>

</body>
</html>
