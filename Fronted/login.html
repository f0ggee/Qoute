<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body { margin: 0; font-family: Arial, sans-serif; overflow: hidden; }
        .background {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(-45deg, #a18cd1, #fbc2eb, #fad0c4, #ff9a9e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }
        @keyframes gradientBG {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            display: flex; align-items: center; justify-content: center;
            height: 100vh;
        }
        .login-box {
            background: white; padding: 40px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px; width: 100%;
        }
        .login-box h2 {
            text-align: center; margin-bottom: 20px; color: #333;
        }
        .login-box input {
            width: 100%; padding: 12px; margin-bottom: 15px;
            border: 1px solid #ccc; border-radius: 8px; font-size: 16px;
        }
        .login-box button {
            width: 100%; padding: 12px;
            background-color: #a18cd1; color: white;
            border: none; border-radius: 8px; font-size: 18px;
            cursor: pointer; transition: background-color 0.3s;
        }
        .login-box button:hover {
            background-color: #8e7cc3;
        }
        .login-box .link {
            display: block; text-align: center;
            margin-top: 10px; font-size: 14px; color: #555;
        }
        .login-box .link a {
            color: #a18cd1; text-decoration: none;
        }
    </style>
</head>
<body>
<div class="background"></div>

<div class="container">
    <div class="login-box">
        <h2>Вход</h2>
        <form id="loginForm">
            <input type="email"    id="email"    placeholder="Email"    required />
            <input type="password" id="password" placeholder="Пароль"    required />
            <button type="submit">Войти</button>
        </form>

        <div class="link">
            Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
        </div>

        <div id="result" class="link" style="margin-top:10px;"></div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const email    = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const resultDiv = document.getElementById('result');
        const submitBtn = this.querySelector('button[type="submit"]');

        // Заблокировать кнопку
        submitBtn.disabled = true;
        submitBtn.textContent = 'Вход...';

        try {
            const res = await fetch('/login/api', {
                method: 'POST',
                credentials: 'include',              // чтобы браузер сохранил и отправил куки
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();

            if (res.ok) {
                // Успешный вход — сохраняем флаг и переходим на главную
                localStorage.setItem('isLoggedIn', 'true');
                resultDiv.textContent = 'Успешный вход!';
                resultDiv.style.color = 'green';

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);

            } else {
                // Ошибка входа
                resultDiv.textContent = 'Ошибка входа: ' + (data.message || res.status);
                resultDiv.style.color = 'red';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Войти';
            }

        } catch (err) {
            resultDiv.textContent = 'Сервер не отвечает';
            resultDiv.style.color = 'red';
            submitBtn.disabled = false;
            submitBtn.textContent = 'Войти';
            console.error(err);
        }
    });
</script>
</body>
</html>
