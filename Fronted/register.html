<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-500 via-pink-500 to-red-500 flex items-center justify-center">

<div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
  <h2 class="text-2xl font-bold text-center mb-6">Регистрация</h2>
  <form id="registerForm" class="space-y-4">
    <div>
      <label for="name" class="block font-medium">Имя</label>
      <input
              type="text" id="name" name="name" required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
    </div>
    <div>
      <label for="email" class="block font-medium">Email</label>
      <input
              type="email" id="email" name="email" required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
    </div>
    <div>
      <label for="password" class="block font-medium">Пароль</label>
      <input
              type="password" id="password" name="password" required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
    </div>
    <button
            type="submit"
            class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition"
    >
      Зарегистрироваться
    </button>
  </form>
  <div id="result" class="mt-4 text-center text-sm"></div>
</div>

<script>
  document.getElementById('registerForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const form = e.target;
    const submitBtn = form.querySelector('button[type="submit"]');
    const resultDiv = document.getElementById('result');

    // Блокируем кнопку и меняем текст
    submitBtn.disabled = true;
    submitBtn.textContent = 'Обработка...';

    const payload = {
      name: form.name.value,
      email: form.email.value,
      password: form.password.value
    };

    try {
      const res = await fetch('register/api', {
        method: 'POST',
        credentials: 'include',              // чтобы установить куки сразу после регистрации
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const data = await res.json();

      if (res.ok) {
        // Устанавливаем флаг и показываем успех
        localStorage.setItem('isLoggedIn', 'true');
        resultDiv.textContent = 'Регистрация удалась! Перенаправляю...';
        resultDiv.className = 'mt-4 text-center text-green-600';

        // Убираем форму
        form.remove();

        setTimeout(() => {
          window.location.href = 'index.html';
        }, 800);

      } else if (res.status === 409) {
        // Email занят
        resultDiv.textContent = 'Этот email уже используется.';
        resultDiv.className = 'mt-4 text-center text-red-600';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Зарегистрироваться';

      } else {
        // Другие ошибки
        resultDiv.textContent = 'Ошибка регистрации: ' + (data.message || res.status);
        resultDiv.className = 'mt-4 text-center text-red-600';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Зарегистрироваться';
      }

    } catch (err) {
      resultDiv.textContent = 'Сервер недоступен.';
      resultDiv.className = 'mt-4 text-center text-red-600';
      submitBtn.disabled = false;
      submitBtn.textContent = 'Зарегистрироваться';
      console.error(err);
    }
  });
</script>
</body>
</html>
